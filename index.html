<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>sign-up-now!</title>
</head>

<body>

    <div class="left">
        <div class="logo">
            <div class="logo-image">
                <img src="img/LesLogoOrange.png" alt="leslie logo" height="150px">
            </div>
            <h1>Leslie</h1>
        </div>
    </div>

    <div class="right">
        <div class="instructions">
            <h1>Leslie Hardwood Stairs</h1>
            <p class="subscribe">Subscribe now!</p>
            <p class="fine-print">*We do stairs only.</p>
        </div>
        <form id="main-form">
            <p>Required fields are followed by "*"</p>
            <div class="form-top">
                <ul>
                    <li>
                        <label for="firstName">FIRST NAME <strong><span aria-label="required">*</span></strong></label>
                        <input type="text" id="firstName" name="firstName" placeholder='Leslie' required><span></span>
                    </li>
                    <li>
                        <label for="surname">LAST NAME <strong><span aria-label="required">*</span></strong></label>
                        <input type="text" id="surname" name="surname" placeholder='Ulysses' required><span></span>
                    </li>
                    <li>
                        <label for="email">EMAIL <strong><span aria-label="required">*</span></strong></label>
                        <input type="email" id="email" name="email" placeholder="meow@meow.meow" required><span></span>
                    </li>
                    <li>
                        <label for="phone">PHONE NUMBER <strong><span aria-label="required">*</span></strong></label>
                        <input type="tel" id="phone" name="phone" placeholder="5555555555" required><span></span>
                    </li>
                    <li>
                        <label for="pwd">PASSWORD <strong><span aria-label="required">*</span></strong></label>
                        <input type="password" id="pwd" name="password" required onkeyup="passwordMatch()"><span></span>
                    </li>
                    <li>
                        <label for="confirmPwd">CONFIRM PASSWORD <strong><span
                                    aria-label="required">*</span></strong></label>
                        <input type="password" id="confirmPwd" name="confirmPwd" required
                            onkeyup="passwordMatch()"><span></span>
                    </li>
                </ul>
            </div>
            <div class="pwdMatch"></div>
            <div class="form-bottom">
                <div class="t-shirt">
                    <label for="tShirtSize">T-Shirt Size <strong><span aria-label="required">*</span></strong></label>
                    <select name="tShirtSize" id="tShirtSize" required>
                        <option value="xs">Extra Small</option>
                        <option value="s">Small</option>
                        <option value="m" selected>Medium</option>
                        <option value="l">Large</option>
                        <option value="xl">XL</option>
                        <option value="2xl">2XL</option>
                    </select>
                </div>
                <div class="spam">
                    <label for="spam">Sign up for spam emails?
                    </label>
                    <input type="checkbox" id="spam" name="spam" value="yes">
                </div>
            </div>
        </form>
        <div class="bottom">
            <button type="submit" form="main-form"><strong>Create Account</strong></button>
            <p class="member-login">Already subscribed?     <a href="">Login</a></p>
        </div>
    </div>

</body>

</html>
